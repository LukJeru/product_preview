<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
  <section class="container">
    <img src="images/image-product-desktop.jpg" class="picture">
    <div class="content">
      <h4>Perfume</h4>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <bold>$149.99</bold>
        <h5>$169.99</h5>
      </div>
      <button><img src="images/icon-cart.svg">Add to Cart</button>
    </div>
  </section class="container">
</body>
</html>
